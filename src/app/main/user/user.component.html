<app-topbar></app-topbar>
<div data-set="user-route" class="pd-bottom-80">
     <!-- User info section -->
     <div class="user-info-section mg-x-auto limit-width">
          <div class="pd-12">
               <div class="display-table">
                    <div class="user-info-container d-flex">
                         <div class="d-flex user-container width-4">
                              <div class="mg-l-auto mg-r-32">
                                   <div class="img-circle" style="width: 150px; height: 150px;">
                                        <img class="user-avatar"
                                             [src]="userdata.avatar"
                                             role="presentation" alt="Avatar of user {{ userdata.full_name }}" />
                                   </div>
                              </div>
                         </div>
                         <div class="user-container width-8">
                              <div class="user-info-wrapper">
                                   <div class="user-info-pd">
                                        <div class="user-info-action">
                                             <div class="fz-40 user-info-act-pd fw-700 lh-12">{{ userdata.full_name }}
                                             </div>
                                             <div class="user-info-act-pd">
                                                  <div *ngIf="!isCurrentUser" class="user-info-act-btn-wrapper">
                                                       <div class="pd-bt-l-8 ">
                                                            <button type="button" (click)="doFollow()"
                                                                 class="uf-btn-blue uf-btn-border uf-btn-text no-decor fw-500">
                                                                 <span><svg class="follow-icon" version="1.1"
                                                                           viewBox="0 0 32 32" width="32" height="32"
                                                                           aria-hidden="false">
                                                                           <path
                                                                                d="M31.2 12.8h-2.4v-2.4c0-.4-.4-.8-.8-.8h-1.6c-.4 0-.8.4-.8.8v2.4h-2.4c-.4 0-.8.4-.8.8v1.6c0 .4.4.8.8.8h2.4v2.4c0 .4.4.8.8.8h1.6c.4 0 .8-.4.8-.8v-2.4h2.4c.4 0 .8-.4.8-.8v-1.6c0-.4-.4-.8-.8-.8zm-15.2 5.1v-1.2c1.9-1.1 3.2-3.1 3.2-5.5v-1.6c0-3.5-2.9-6.4-6.4-6.4s-6.4 2.9-6.4 6.4v1.6c0 2.4 1.3 4.4 3.2 5.5v1.2c-5.5.9-9.6 4-9.6 7.7v1.6c0 .9.7 1.6 1.6 1.6h22.4c.9 0 1.6-.7 1.6-1.6v-1.6c0-3.7-4.1-6.8-9.6-7.7z">
                                                                           </path>
                                                                      </svg>Follow</span>
                                                            </button>
                                                       </div>
                                                       <div class="pd-bt-l-8 " [ngStyle]="{display: 'none'}">
                                                            <button type="button"
                                                                 class="uf-btn-black uf-btn-border uf-btn-text no-decor fw-500">
                                                                 Message
                                                            </button>
                                                       </div>
                                                  </div>
                                                  <div *ngIf="isCurrentUser" class="user-info-act-btn-wrapper">
                                                       <div class="pd-bt-l-8">
                                                            <a href="/account"
                                                                 class="uf-btn-white uf-btn-border uf-btn-text no-decor fw-500">Edit
                                                                 profile</a>
                                                            </div>
                                                       <div class="relative pd-bt-l-8">
                                                            <button type="button" (click)="toggleMoreAction()" (clickOutside)="moreActionClickOutside()"
                                                                 title="More"
                                                                 class="uf-btn-white uf-btn-border uf-btn-text no-decor fw-500">
                                                                 <span class="more-action relative">â€¦</span>
                                                            </button>
                                                            <div [ngClass]="{'popup-menu-show': showAction}" class="action-popup-pd action-popup-transform action-popup-style">
                                                                 <div>
                                                                      <ul class="list-style-none pd-l-0 mg-y-0">
                                                                           <li><button type="button"
                                                                                     class="popup-li no-decor fw-400 lh-16 popup-li-border">Submit
                                                                                     a photo</button>
                                                                           </li>
                                                                           <li><a class="popup-li no-decor fw-400 lh-16 popup-li-border"
                                                                                     href="/logout"
                                                                                     data-type="PopoverLink">Logout</a>
                                                                           </li>
                                                                      </ul>
                                                                 </div>
                                                            </div>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="user-info-pd">
                                        <div class="lh-14 mg-bt-l--16">
                                             <div class="pd-bt-l-16" [style.display]="'none'">
                                                  <div class="user-location-wrapper">
                                                       <div class="user-location-pd">
                                                            <a class="no-decor" href="/s/photos/california"
                                                                 rel="nofollow"><svg class="mr-8 location-icon"
                                                                      version="1.1" viewBox="0 0 32 32" width="32"
                                                                      height="32" aria-hidden="false">
                                                                      <path
                                                                           d="M16 0c-6.7 0-12 5.3-12 12 0 8.6 8.6 17.3 11.2 19.7.4.4 1.1.4 1.5 0 2.7-2.4 11.3-11.1 11.3-19.7 0-6.7-5.3-12-12-12zm0 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z">
                                                                      </path>
                                                                 </svg>California</a>
                                                       </div>
                                                  </div>
                                             </div>
                                             <div class="pd-bt-l-16 overwrap-break max-width-70">
                                                  Download free, beautiful high-quality photos curated by
                                                  {{ userdata.first_name | titlecase }}.
                                             </div>
                                             <div class="pd-bt-l-16 uf-grey">Interests</div>
                                             <div class="d-flex align-items-center flex-wrap-center">
                                                  <div class="pd-bt-l-16">
                                                       <div class="tag-wrapper">
                                                            <div class="pd-bt-l-8">
                                                                 <a class="tag bg-eee d-inline-block no-decor uf-grey"
                                                                      title="landscape images"
                                                                      href="/images/nature/landscape">landscape</a>
                                                            </div>
                                                            <div class="pd-bt-l-8">
                                                                 <a class="tag bg-eee d-inline-block no-decor uf-grey"
                                                                      title="nature images"
                                                                      href="/images/nature">nature</a>
                                                            </div>
                                                            <div class="pd-bt-l-8">
                                                                 <a class="tag bg-eee d-inline-block no-decor uf-grey"
                                                                      title="film images" href="/s/photos/film">film</a>
                                                            </div>
                                                            <div class="pd-bt-l-8">
                                                                 <a class="tag bg-eee d-inline-block no-decor uf-grey"
                                                                      title="animals images"
                                                                      href="/images/animals">animals</a>
                                                            </div>
                                                            <div class="pd-bt-l-8">
                                                                 <a class="tag bg-eee d-inline-block no-decor uf-grey"
                                                                      title="street images"
                                                                      href="/s/photos/street">street</a>
                                                            </div>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <!-- Portfolio section -->
     <app-user-action [user]='userdata' [tab]='tab'></app-user-action>

     <app-photogrids *ngIf="tab == 'photos'" [items]='userdata.photos'></app-photogrids>
     <app-photogrids *ngIf="tab == 'likes'" [items]='userdata.likes'></app-photogrids>
     <app-collection-grids *ngIf="tab == 'collections'" [clts]="userdata.collections"></app-collection-grids>
     <!-- Footer -->
     <app-footer></app-footer>
</div>

<app-topbar></app-topbar>
<div data-set="search-route">
     <app-s-action [query]="query" [route]="route"></app-s-action>
     <app-s-header [query]="query"></app-s-header>

     <app-photogrids *ngIf="route == 'photos'" [items]="sData.items"></app-photogrids>
     <app-collection-grids *ngIf="route == 'collections'" [clts]="sData.collections"></app-collection-grids>
     <app-usergrids *ngIf="route == 'users'"></app-usergrids>

     <app-footer></app-footer>
</div>

<app-topbar></app-topbar>
<div data-set="search-route">
     <app-s-action [query]="query" [route]="route" 
      [photoCount]="sData.photo_count" 
      [cltCount]="sData.collection_count"
      [userCount]="sData.user_count"></app-s-action>
     <app-s-header [query]="query" [recommends]='sData.recommends'></app-s-header>

     <app-photogrids *ngIf="route == 'photos'" [items]="sData.items"></app-photogrids>
     <app-collection-grids *ngIf="route == 'collections'" [clts]="sData.collections"></app-collection-grids>
     <app-usergrids *ngIf="route == 'users'" [users]='sData.users'></app-usergrids>

     <app-footer></app-footer>
</div>
